<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
    <style>
        #drop-area {
            border: 2px dashed #ccc;
            border-radius: 20px;
            width: 300px;
            height: 200px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        #drop-area.active {
            border-color: #6c757d;
        }
    </style>
</head>
<body>

<div id="drop-area">
    <form class="my-form">
        <input type="file" id="fileElem" multiple accept="image/*" style="display:none" onchange="handleFiles(this.files)">
        <label class="button" for="fileElem">Select Image</label>
        <p>or drag and drop images here</p>
    </form>
</div>

{% if img_data %}
    <img src="data:image/png;base64,{{ img_data }}" alt="Processed Image" />
{% endif %}

<!-- Ползунки для яркости и контраста -->
<div>
    <input type="range" id="brightness" min="0" max="2" step="0.1" value="1" onchange="updateImage()">
    <label for="brightness">Brightness</label>
    
    <input type="range" id="contrast" min="0" max="2" step="0.1" value="1" onchange="updateImage()">
    <label for="contrast">Contrast</label>
</div>

<script>
    let dropArea = document.getElementById('drop-area');

    dropArea.addEventListener('dragover', (event) => {
        event.preventDefault();
        dropArea.classList.add('active');
    });

    dropArea.addEventListener('dragleave', () => {
        dropArea.classList.remove('active');
    });

    dropArea.addEventListener('drop', (event) => {
        event.preventDefault();
        dropArea.classList.remove('active');
        const files = event.dataTransfer.files;
        handleFiles(files);
    });

    function handleFiles(files) {
        const formData = new FormData();
        formData.append('file', files[0]);

        fetch('/upload', {
            method: 'POST',
            body: formData,
        })
        .then(response => response.text())
        .then(data => {
            document.body.innerHTML = data;  // Обновляем содержимое страницы
        })
        .catch(error => {
            console.error('Error:', error);
        });
    }

    function updateImage() {
        const brightness = document.getElementById('brightness').value;
        const contrast = document.getElementById('contrast').value;

        fetch('/update', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: `brightness=${brightness}&contrast=${contrast}`
        })
        .then(response => response.json())
        .then(data => {
            const imgElement = document.querySelector('img');
            imgElement.src = 'data:image/png;base64,' + data.img_data; // Обновляем изображение
        })
        .catch(error => {
            console.error('Error:', error);
        });
    }
</script>

</body>
</html>
