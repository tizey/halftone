<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактор изображений</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        #upload-area {
            border: 2px dashed #ccc;
            width: 764px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
            position: relative;
            background-color: #ffffff;
            border-radius: 15px;
        }
        .upload-button {
            background-color: #000;
            border: none;
            padding: 15px 30px;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s;
            z-index: 1;
        }
        .upload-button:hover {
            background-color: #d0d0d0;
        }
        #image-preview {
            max-width: 764px;
            max-height: 500px;
            margin: 20px 0;
            cursor: pointer;
            display: none; /* Скрываем по умолчанию */
        }
        .slider-container {
            margin: 20px 0;
        }
        input[type="range"] {
    -webkit-appearance: none; /* Убираем стандартный стиль */
    appearance: none;
    width: 100%;
    height: 10px; /* Высота ползунка */
    border-radius: 5px; /* Скругление краев */
    background: #ddd; /* Цвет фона слайдера */
    outline: none; /* Убираем обводку при фокусе */
}

input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none; /* Убираем стандартный стиль для ползунка */
    appearance: none;
    width: 20px; /* Ширина ползунка */
    height: 20px; /* Высота ползунка */
    border-radius: 50%; /* Скругленный ползунок */
    background: #E74218; /* Цвет ползунка */
    cursor: pointer; /* Курсор при наведении */
}

input[type="range"]::-moz-range-thumb {
    width: 20px; /* Ширина ползунка */
    height: 20px; /* Высота ползунка */
    border-radius: 50%; /* Скругленный ползунок */
    background: #28a745; /* Цвет ползунка */
    cursor: pointer; /* Курсор при наведении */
}
        button {
            background-color: #E74218;
            color: white;
            border: none;
            padding: 32px 56px;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        
        }

        #download-button {

            margin-top: 50px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Upload your image</h1>
    <div id="upload-area" ondragover="event.preventDefault()" ondrop="handleDrop(event)">
        <button class="upload-button" onclick="document.getElementById('file-input').click();">Select Image</button>
        <input type="file" id="file-input" accept="image/*" style="display:none;" onchange="uploadFile(this)">
    </div>
    
    <img id="image-preview" src="" alt="Image Preview">
    <div class="slider-container">
        <label for="brightness">Яркость</label>
        <input type="range" id="brightness" min="0" max="2" step="0.1" value="1" oninput="updateImage()">
        <label for="contrast">Контраст</label>
        <input type="range" id="contrast" min="0" max="2" step="0.1" value="1" oninput="updateImage()">
    </div>
    <button id="download-button" onclick="downloadImage()">Скачать отредактированное изображение</button>

    <script>
        function handleDrop(event) {
            event.preventDefault();
            const file = event.dataTransfer.files[0];
            if (file) {
                uploadFile({ files: [file] });
            }
        }

        function uploadFile(input) {
            const formData = new FormData();
            formData.append('file', input.files[0]);

            fetch('/upload', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.text())
            .then(data => {
                document.open();
                document.write(data);
                document.close();
            })
            .catch(error => console.error('Ошибка:', error));
        }

        function updateImage() {
            const brightness = document.getElementById('brightness').value;
            const contrast = document.getElementById('contrast').value;

            fetch('/update', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `brightness=${brightness}&contrast=${contrast}`
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('image-preview').src = 'data:image/png;base64,' + data.img_data;
            })
            .catch(error => console.error('Ошибка:', error));
        }

        function downloadImage() {
            window.location.href = '/download';
        }

        // Устанавливаем изображение при загрузке
        if ({{ img_data|tojson|safe }}) {
            document.getElementById('image-preview').src = 'data:image/png;base64,{{ img_data }}';
            document.getElementById('image-preview').style.display = 'block'; // Показываем превью
        }
    </script>
</body>
</html>
